<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>下載你的刺青設計</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f0e3;
      padding: 30px;
      font-family: 'Noto Sans TC', sans-serif;
      color: #333;
      line-height: 1.6;
      text-align: center;
    }
    .image-container {
      margin-bottom: 20px;
    }
    .generated-image {
      max-width: 80%;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    .download-button {
      background-color: #d65d4d;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 12px 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .download-button:hover {
      background-color: #b84a3b;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>你的刺青設計</h2>
    <div class="image-container">
      <img src="{{ image_url }}" alt="生成的刺青設計" class="generated-image">
    </div>
    <a href="{{ image_url }}" class="download-button" download="tattoo_design.png">下載圖片</a>
    <p><a href="/" class="btn btn-outline-secondary mt-3">返回聊天</a></p>
  </div>
</body>
</html>
